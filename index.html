<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="main-div">
    <div class="first-div">
      <div class="containerFirstDiv">
        <h2 class="title" id="title1">
          Your Result
        </h2>
        <div class="score">
          <div class="score-point">
            <h1>
              76
            </h1>
          </div>
          <div class="total">
            <h5>of 100</h5>
          </div>
        </div>
        <div class="commentary">
          <h1 id="title2">
            Great
          </h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </div>

    <div class="second-div">
      <div class="containerSecondDiv">
        <h2 id="title3">
          Summary
        </h2>
        <div class="presentation">
          <div class="Reaction">
            <div class="text">
              <div class="image">
                <img src="assets/images/icon-reaction.svg" alt="Reaction-icon">
                <p>
                  Reaction
                </p>
              </div>
              <p>
                80 / 100
              </p>
            </div>
          </div>

          <div class="Memory">
            <div class="text">
              <div class="image">
                <img src="assets/images/icon-memory.svg" alt="Memory-icon">
                <p>
                  Memory
                </p>
              </div>
              <p>
                92 / 100
              </p>
            </div>
          </div>
          <div class="Verbal">
            <div class="text">
              <div class="image">
                <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
                <p>
                  Verbal
                </p>
              </div>
              <p>
                61 / 100
              </p>
            </div>
          </div>
          <div class="Visual">
            <div class="text">
              <div class="image">
                <img src="assets/images/icon-visual.svg" alt="Visual-icon">
                <p>
                  Visual
                </p>
              </div>
              <p>
                72 / 100
              </p>
            </div>
          </div>
          <div class="button">
            <p>
              Continue
            </p>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
